<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>How many Seconds?</title>
    <meta name="description" content="Calculate your age in seconds.">
    <meta name="author" content="John Lynch">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<main>
		<table>
			<tr>
				<th>Date / Time of Birth</th>
				<td><input id="datob" type="text" autofocus></td>
			</tr>
			<tr>
				<th>Current Date & Time</th>
				<td id="now"></td>
			</tr>
			<tr>
				<th>Age in seconds</th>
				<td><output id="secs"></output></td>
			</tr>
			<tr>
				<th>Age in minutes</th>
				<td><output id="mins"></output></td>
			</tr>
			<tr>
				<th>Age in hours</th>
				<td><output id="hrs"></output></td>
			</tr>
			<tr>
				<th>Age in days</th>
				<td><output id="days"></output></td>
			</tr>
			<tr>
				<th>Age in weeks</th>
				<td><output id="wks"></output></td>
			</tr>
			<tr>
				<th>Age in months</th>
				<td><output id="mths"></output></td>
			</tr>
			<tr>
				<th>Age in years</th>
				<td><output id="yrs"></output></td>
			</tr>
			<tr>
				<th>Date when 500,000,000 seconds</th>
				<td><output id="5e8"></output></td>
			</tr>
			<tr>
				<th>Date when 1,000,000,000 seconds</th>
				<td><output id="1e9"></output></td>
			</tr>
			<tr>
				<th>Date when 2,000,000,000 seconds</th>
				<td><output id="2e9"></output></td>
			</tr>
		</table>
		
	</main>

	<script>
		
	</script>
<script type="text/javascript" src="scripts/main.js"></script>

</body>

</html>
